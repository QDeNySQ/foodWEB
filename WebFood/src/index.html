<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <title>FCIT Restaurant</title>

            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
            crossorigin="anonymous"
    />

<body>
<div class="reserve-table">
    <div class="reserve-block">
        <form class="reserve-form">
            <div class="reserve-title">
                <h5>Резервація столика</h5>
                <i class="fa-solid fa-xmark js-fa-xmark"></i>
            </div>
            <div class="reserve-hr">
                <hr>
            </div>
            <label>Введіть своє ім'я:</label>
            <input type="text" name="name" id="nameInput" />
            <label>Виберіть кількість гостей (від 1 до 10):</label>
            <input type="number" name="table" id="numberInput"/>
            <label>Виберіть дату і час:</label>
            <input type="datetime-local" name="date" id="dateInput" min=""/>
            <div class="reserve-error">
                <p id="error"></p>
            </div>
            <button type="submit" class="reserve-btn">Зарезервувати столик</button>
        </form>
    </div>
</div>
<header>
    <div class="header-block">
        <a href="index.html"><img class="logo"></a>
        <div class="reserve">
            <h3>Резервація столика</h3>
        </div>
    </div>
</header>
<div class="title">
    <h1>Меню ресторана FCIT</h1>
</div>
<div class="dishes-container">
    <div class="dishes-block"></div>
</div>
<footer>
    <div class="footer-container">
        <h3><i class="fa-brands fa-git-alt"></i> FCIT Restaurant <i class="fa-brands fa-git-alt"></i></h3>
        <div class="footer-hr">
            <hr>
        </div>
        <p><a href="tel:0352524643">0352 524 643</a></p>
        <p><a href="mailto:pk@wunu.edu.ua">pk@wunu.edu.ua</a></p>
        <p id="address">Oleny Telihy St, 8, Ternopil, Ternopil Oblast, 46000</p>
    </div>
</footer>
</body>
</html>
